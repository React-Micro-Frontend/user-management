[build]
  command = "npm run build"
  publish = "dist"

[[headers]]
  for = "/*"
  [headers.values]
    Access-Control-Allow-Origin = "*"
    Access-Control-Allow-Methods = "GET, POST, PUT, DELETE, OPTIONS"
    Access-Control-Allow-Headers = "*"

[[headers]]
  for = "/remoteEntry.js"
  [headers.values]
    Access-Control-Allow-Origin = "*"
    Cache-Control = "public, max-age=0, must-revalidate"

# Redirect direct access to the main shell application
[[redirects]]
  from = "/*"
  to = "https://custom.shoaibarif.site"
  status = 301
  force = false
  conditions = {Role = ["visitor"]}

# Allow access to remoteEntry.js and other assets
[[redirects]]
  from = "/remoteEntry.js"
  to = "/remoteEntry.js"
  status = 200

[[redirects]]
  from = "/*.js"
  to = "/:splat.js"
  status = 200

[[redirects]]
  from = "/*.css"
  to = "/:splat.css"
  status = 200

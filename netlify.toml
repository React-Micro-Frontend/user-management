[build]
  command = "npm run build"
  publish = "dist"

[[headers]]
  for = "/*"
  [headers.values]
    Access-Control-Allow-Origin = "*"
    Access-Control-Allow-Methods = "GET, POST, PUT, DELETE, OPTIONS"
    Access-Control-Allow-Headers = "*"

[[headers]]
  for = "/remoteEntry.js"
  [headers.values]
    Access-Control-Allow-Origin = "*"
    Cache-Control = "public, max-age=0, must-revalidate"

# Serve all JS and CSS files first (most specific rules first)
[[redirects]]
  from = "/*.js"
  to = "/:splat.js"
  status = 200

[[redirects]]
  from = "/*.css"
  to = "/:splat.css"
  status = 200

[[redirects]]
  from = "/*.map"
  to = "/:splat.map"
  status = 200

# Redirect HTML page requests to the main shell
[[redirects]]
  from = "/index.html"
  to = "https://custom.shoaibarif.site"
  status = 301

[[redirects]]
  from = "/"
  to = "https://custom.shoaibarif.site"
  status = 301
